<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <title>MeteoApp</title>
    </head>
    <body>
        <!-- Menu Button -->
        <button class="fs-5 menu" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </button>
        
        
        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h4 class="offcanvas-title" id="offcanvasScrollingLabel">Location</h4>
            </div>
            <div class="offcanvas-body">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                    <input type="search" class="form-control" name="" id="" aria-describedby="basic-addon1">
                </div>
                <div class="search-option-list">
                    <a>Tangerang</a>
                    <a>Taguig</a>
                    <a>South Tangerang</a>
                </div>

                <hr>

                <div class="location-option-list">
                    <a>Onex</a>
                    <a>Lancy</a>
                    <a>Meyrin</a>
                    <a>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                        </svg>
                        Current Location
                    </a>
                </div>
            </div>
        </div>
 
        <div>
            <div class="container text-center">
                <img class="d-block mx-auto" src="./assets/soleilNuage.png" alt="soleil nuage" style="width: 13rem;">
                <h1>20 °C</h1>
                <p>Feels like : 25 °C</p>
                <h2>Meyrin</h2>
            </div>
            <hr>
            <div class="container text-center mt-5">
                <h2>25 °C / 10 °C </h2>
                <p>Humidity : 50%</p>
                <p>Wind speed : 10 kph</p>
                <p>Precipitation : 0.00 mm</p>
            </div>
            <hr>
            <div class="row justify-content-around custom-line text-center mt-5">
                <div class="meteo3Jours card col-6 col-md-4" style="width: 8rem; background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" src="./assets/soleilNuage.png" alt="soleil nuage">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title">15/02</h5>
                        <h6 class="card-subtitle mb-2 text-muted">25 °C / 10 °C</h6>
                    </div>
                </div>
                <div class="card col-6 col-md-4" style="width: 8rem;background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" src="./assets/soleilNuage.png" alt="soleil nuage">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title">16/02</h5>
                        <h6 class="card-subtitle mb-2 text-muted">25 °C / 10 °C</h6>
                    </div>
                </div>
                <div class="card col-6 col-md-4" style="width: 8rem;background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" src="./assets/soleilNuage.png" alt="soleil nuage">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title">17/02</h5>
                        <h6 class="card-subtitle mb-2 text-muted">25 °C / 10 °C</h6>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row justify-content-around custom-line mt-5 text-center ">
                <div class="card col-6 col-md-4" style="width: 6rem;background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" src="./assets/sunrise.png" alt="soleil nuage">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title">Sunrise</h5>
                        <h6 class="card-subtitle mb-2 text-muted">7:49</h6>
                    </div>
                </div>
                <div class="card col-6 col-md-4" style="width: 6rem;background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" src="./assets/sunset.png" alt="soleil nuage">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title">Sunset</h5>
                        <h6 class="card-subtitle mb-2 text-muted">17:50</h6>
                    </div>
                </div>
                <div class="card col-6 col-md-4" style="width: 6.8rem;background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" src="./assets/lune.png" alt="soleil nuage" style="width:3rem; padding-top: 8px;">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title" style="padding-top: 5px;">Waning Gibbous</h5>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
