<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>MeteoApp</title>
</head>

<body style="background-color: lightblue;">
    <div>
        <div class="container text-center">
            <img class="d-block mx-auto" src="./assets/soleilNuage.png" alt="soleil nuage" style="width: 13rem;">
            <h1>20 °C</h1>
            <p>Feels like : 25 °C</p>
            <h2>Meyrin</h2>
        </div>
        <hr>
        <div class="container text-center mt-5">
            <h2>25 °C / 10 °C </h2>
            <p>Humidity : 50%</p>
            <p>Wind speed : 10 kph</p>
            <p>Precipitation : 0.00 mm</p>
        </div>
        <hr>
        <div class="row justify-content-around custom-line text-center mt-5">
            <div class="meteo3Jours card col-6 col-md-4" style="width: 8rem; background-color: transparent; border: none;">
                <img class="card-img-top d-block mx-auto" src="./assets/soleilNuage.png" alt="soleil nuage">
                <div class="card-body" style="padding:0;">
                    <h5 class="card-title">15/02</h5>
                    <h6 class="card-subtitle mb-2 text-muted">25 °C / 10 °C</h6>
                </div>
            </div>
            <div class="card col-6 col-md-4" style="width: 8rem;background-color: transparent; border: none;">
                <img class="card-img-top d-block mx-auto" src="./assets/soleilNuage.png" alt="soleil nuage">
                <div class="card-body" style="padding:0;">
                    <h5 class="card-title">16/02</h5>
                    <h6 class="card-subtitle mb-2 text-muted">25 °C / 10 °C</h6>
                </div>
            </div>
            <div class="card col-6 col-md-4" style="width: 8rem;background-color: transparent; border: none;">
                <img class="card-img-top d-block mx-auto" src="./assets/soleilNuage.png" alt="soleil nuage">
                <div class="card-body" style="padding:0;">
                    <h5 class="card-title">17/02</h5>
                    <h6 class="card-subtitle mb-2 text-muted">25 °C / 10 °C</h6>
                </div>
            </div>
        </div>
        <hr>
        <div class="row justify-content-around custom-line mt-5 text-center ">
            <div class="card col-6 col-md-4" style="width: 6rem;background-color: transparent; border: none;">
                <img class="card-img-top d-block mx-auto" src="./assets/sunrise.png" alt="soleil nuage">
                <div class="card-body" style="padding:0;">
                    <h5 class="card-title">Sunrise</h5>
                    <h6 class="card-subtitle mb-2 text-muted">7:49</h6>
                </div>
            </div>
            <div class="card col-6 col-md-4" style="width: 6rem;background-color: transparent; border: none;">
                <img class="card-img-top d-block mx-auto" src="./assets/sunset.png" alt="soleil nuage">
                <div class="card-body" style="padding:0;">
                    <h5 class="card-title">Sunset</h5>
                    <h6 class="card-subtitle mb-2 text-muted">17:50</h6>
                </div>
            </div>
            <div class="card col-6 col-md-4" style="width: 6.8rem;background-color: transparent; border: none;">
                <img class="card-img-top d-block mx-auto" src="./assets/lune.png" alt="soleil nuage" style="width:3rem; padding-top: 8px;">
                <div class="card-body" style="padding:0;">
                    <h5 class="card-title" style="padding-top: 5px;">Waning Gibbous</h5>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
