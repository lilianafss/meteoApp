<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
        <title>MeteoApp</title>
    </head>
    <body onload="load()">
        <!-- Menu Button -->
        <button class="fs-5 menu" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
        </button>
        
        
        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="true" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
                <h4 class="offcanvas-title" id="offcanvasScrollingLabel">Location</h4>
            </div>
            <div class="offcanvas-body">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                    </span>
                    <input type="search" class="form-control" name="" id="" aria-describedby="basic-addon1">
                </div>
                <div class="search-option-list">
                </div>

            <hr>

                <div class="location-option-list">
                    <a href="">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                        </svg>
                        Current Location
                    </a>
                </div>
            </div>
        </div>

        <!-- Page -->
        <div class="page">
            <div class="primary-info container text-center pt-4 pb-4">
                <img id="weather-cond-image" class="d-block mx-auto" src="./assets/weather/sun.png" alt="soleil nuage">
                <h1><span id="Temp"></span> °C</h1>
                <p>Feels like : <span id="FeelsLike"></span> °C</p>
                <h2><span id="Location"></span></h2>
            </div>
            <hr>
            <div class="secondary-info container text-center pt-4 pb-4">
                <h2><span id="MaxTemp"></span> °C / <span id="MinTemp"></span> °C </h2>
                <p>Humidity : <span id="Humidity"></span>%</p>
                <p>Wind speed : <span id="WindSpeed"></span> kph</p>
                <p>Precipitation : <span id="Precipitation"></span> mm</p>
            </div>
            <hr>
            <div class="forecast row justify-content-around custom-line text-center pt-4 pb-4 w-100 mx-auto">
                <div class="card col-6 col-md-4"
                    style="width: 7.25rem; background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" id="fc1Image" src="./assets/weather/sun.png" alt="soleil nuage">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title">Today</h5>
                        <h6 class="card-subtitle mb-2"><span id="fc1MaxTemp"></span> °C / <span id="fc1MinTemp"></span> °C</h6>
                    </div>
                </div>
                <div class="card col-6 col-md-4" style="width: 7.25rem;background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" id="fc2Image" src="./assets/weather/sun.png" alt="soleil nuage">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title"><span id="fc2Date"></h5>
                        <h6 class="card-subtitle mb-2"><span id="fc2MaxTemp"></span> °C / <span id="fc2MinTemp"></span> °C</h6>
                    </div>
                </div>
                <div class="card col-6 col-md-4" style="width: 7.25rem;background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" id="fc3Image" src="./assets/weather/sun.png" alt="soleil nuage">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title"><span id="fc3Date"></span></h5>
                        <h6 class="card-subtitle mb-2"><span id="fc3MaxTemp"></span> °C / <span id="fc3MinTemp"></span> °C</h6>
                    </div>
                </div>
            </div>
            <hr>
            <div class="astronomy row justify-content-around custom-line pt-4 text-center w-100 mx-auto">
                <div class="card col-6 col-md-4" style="width: 6rem;background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" src="./assets/weather/sunrise.png" alt="soleil nuage">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title">Sunrise</h5>
                        <h6 class="card-subtitle mb-2"><span id="sunriseHour"></span></h6>
                    </div>
                </div>
                <div class="card col-6 col-md-4" style="width: 6rem;background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" src="./assets/weather/sunset.png" alt="soleil nuage">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title">Sunset</h5>
                        <h6 class="card-subtitle mb-2"><span id="sunsetHour"></span></h6>
                    </div>
                </div>
                <div class="card col-6 col-md-4" style="width: 6.8rem;background-color: transparent; border: none;">
                    <img class="card-img-top d-block mx-auto" src="./assets/weather/waning-gibbous.png" alt="soleil nuage"
                        style="width:4rem; padding-top: 8px;">
                    <div class="card-body" style="padding:0;">
                        <h5 class="card-title" style="padding-top: 5px;"><span id="moonPhase"></span></h5>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/cordova.js" charset="utf-8"></script>
        <script src="js/weather_conditions.js"></script>
        <script src="js/index.js"></script>
</body>

</html>
